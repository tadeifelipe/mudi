<head th:fragment="head">
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style type="text/css">
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo"
	class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">mudi</span> 
	<span class="mt-3"> 
		<a href="/login" sec:authorize="!isAuthenticated()" class="text-light">Login</a> 
		<a onclick="document.querySelector('#form-login').submit()" href="#" sec:authorize="isAuthenticated()" class="text-light">Logout</a>
		<form id="form-login" th:action="@{/logout}" method="POST"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text=${valor}></h1>
</div>
