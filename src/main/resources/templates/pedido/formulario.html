<html>

<head th:replace="~{base :: head}"></head>
<meta charset="utf-8"/>
<body>
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Novo pedido')}"></div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}"  class="card-body" th:action="@{/pedido/novo}" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid"  class="form-control" placeholder="Nome do produto" /> 
					<small>Informe o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Url do produto" /> 
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> 
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url da imagem" /> 
					<small>Copie a url de um boa imagem do produto e cole aqui para ajudar conseguir compradores.</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar compradores"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
